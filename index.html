<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono Sphere</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="images/clock.png">
</head>
<body>
    <div class="clock-container">
        <div class="circle">
            <div id="hours" class="time"></div>
            <div class="label">SAAT</div>
        </div>
        <div class="circle">
            <div id="minutes" class="time"></div>
            <div class="label">DAKİKA</div>
        </div>
        <div class="circle">
            <div id="seconds" class="time"></div>
            <div class="label">SANİYE</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
